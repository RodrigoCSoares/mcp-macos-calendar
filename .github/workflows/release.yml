name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build universal binary
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Build arm64
        run: swift build -c release --arch arm64

      - name: Build x86_64
        run: swift build -c release --arch x86_64

      - name: Create universal binary with lipo
        run: |
          mkdir -p dist
          lipo -create \
            .build/arm64-apple-macosx/release/MCPMacOSCalendar \
            .build/x86_64-apple-macosx/release/MCPMacOSCalendar \
            -output dist/mcp-macos-calendar
          codesign -s - -f dist/mcp-macos-calendar
          cd dist
          tar czf mcp-macos-calendar-macos-universal.tar.gz mcp-macos-calendar
          shasum -a 256 mcp-macos-calendar-macos-universal.tar.gz > mcp-macos-calendar-macos-universal.tar.gz.sha256

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            dist/mcp-macos-calendar-macos-universal.tar.gz
            dist/mcp-macos-calendar-macos-universal.tar.gz.sha256
